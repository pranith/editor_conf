## yaboot.conf generated by debian-installer
##
## run: "man yaboot.conf" for details. Do not make changes until you have!!
## see also: /usr/share/doc/yaboot/examples for example configurations.
##
## For a dual-boot menu, add one or more of:
## bsd=/dev/hdaX, macos=/dev/hdaY, macosx=/dev/hdaZ

boot="/dev/disk/by-id/scsi-SATA_ST9402115A_3NV00A4S-part2"
device=/pci@f4000000/ata-6@d/@0
partition=3
root="UUID=9afa358b-f8a5-475c-baab-b21734373c15"
timeout=50
install=/usr/lib/yaboot/yaboot
magicboot=/usr/lib/yaboot/ofboot
enablecdboot

image=/boot/vmlinux
	label=Linux
	read-only
	initrd=/boot/initrd.img
	append="video=radeonfb:off video=offb:off radeon.modeset=1 radeon.agpmode=-1 single"

image=/boot/vmlinux.old
	label=old
	read-only
	initrd=/boot/initrd.img.old
	append="video=radeonfb:off video=offb:off radeon.modeset=1 radeon.agpmode=-1"
